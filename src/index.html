<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ProGrad Premier League</title>
</head>

<body>

    <nav class="nav-bar">
        <img src="assets/group-3.png" class="logo" alt="Logo">
        <img src="assets/dreamteam.svg" class="DREAMTEAM">
    </nav>
    <section class="manager-details">
        <div class="Rectangle">
            <p class="title">MANAGER'S PROFILE </p>
            <div class="grid-container">
                <div>
                    <p class="subtitle">NAME</p>
                    <p class="insidetext">MANAGER NAME</p>
                </div>
                <div>
                    <p class="subtitle">AGE</p>
                    <p class="insidetext">AGE</p>
                </div>
                <div>
                    <p class="subtitle">TEAM NAME</p>
                    <p class="insidetext">TEAM NAME</p>
                </div>
                <div>
                    <p class="subtitle">TROPHIES</p>
                    <p class="insidetext">NUMBER OF TROPHIES</p>
                </div>
            </div>
        </div>
        <div class="Rectangle">
            <p class="title">FORMATION</p>
            <div class="formation-container">
                <img src="assets/group-5.svg" class="playground">
                <img src="./assets/goalkeeper.svg" alt="player" class="goalkeeper">
                <div class="player-container defence">
                </div>
                <div class="player-container midfield">
                </div>
                <div class="player-container forward">
                </div>
            </div>
        </div>
    </section>

    <section class="Rectangle squad">
        <div class="title-container">
            <p class="title">SQUAD</p>
            <div class="filter-container">
                <p class="subtitle filtertype-active"><img src="./assets/cross.svg" alt="filter"><span> APPLY
                        FILTERS</span>
                </p>
                <p class="subtitle"><img src="./assets/filter-icon.svg" alt="filter"><span>APPLY SORT</span></p>
            </div>
        </div>
        <div class="title-container">
            <p class="subtitle non-bold">Debut Year <img src="./assets/down-arrow.svg" alt="down"></p>
            <p class="subtitle non-bold">Position <img src="./assets/down-arrow.svg" alt="down"></p>
            <p class="subtitle non-bold">Award <img src="./assets/down-arrow.svg" alt="down"></p>
            <p class="subtitle non-bold award-selected">No. of Awards <img src="./assets/down-arrow.svg" alt="down"></p>
            <p class="subtitle non-bold award-selected">Country <img src="./assets/down-arrow.svg" alt="down"></p>
            <p class="subtitle non-bold number-awards-team-selected">Age <img src="./assets/down-arrow.svg" alt="down">
            </p>
        </div>
        <div class="title-container">
            <p class="subtitle non-bold filtertype-active">Oldest to Newest</p>
            <p class="subtitle non-bold">More Awards</p>
            <p class="subtitle non-bold">Alphabetical Sort</p>
            <p class="subtitle non-bold">Alphabetical x Award Sort</p>
        </div>
    </section>
    <script type="text/javascript" src="link.js"></script>
</body>

</html>
